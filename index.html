<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/master.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <title>Score Keeper</title>
</head>
<body>

  <h1>Score keeper</h1>

    <div id="mysection" class="container">
        <figure>
            <img src="https://dorothydalton.com/wp-content/uploads/2019/07/score-2.png" alt="player's score">
        </figure>

    <div class="container"> 
        <h2>0 TO 0</h2>

    <div class="mb-3">
            <select class="form-select w-50 shadow border-primary rounded" id="scoreselect">
                <option disabled selected value="">select a number</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="15">15</option>
                
                <button class=""></button>
            </select>
    </div>
        <button id="playera" class="btn btn-success">+1 PLAYER 1</button>
        <button id="playerb" class="btn btn-primary">+1 PLAYER 2</button>
        <button id="reset" class="btn btn-danger">RESET</button>
        </div>
    </div>


  <script src="js/main.js"></script>
</body>
</html>
